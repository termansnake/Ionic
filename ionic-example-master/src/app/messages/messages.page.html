<ion-header>
  <ion-toolbar>
    <ion-title>messages</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" size-lg="3" size-xl="2">
        <ion-button color="primary" fill="clear" (click)="showAlert()">
          <ion-icon slot="start" name="aperture-outline"></ion-icon>
          Alert
        </ion-button>
      </ion-col>
      <ion-col size="12" size-sm="6" size-lg="3" size-xl="2">
        <ion-button color="success" fill="outline" (click)="showToast('top')">
          <ion-icon slot="end" name="aperture-outline"></ion-icon>
          Toast Top
        </ion-button>
      </ion-col>
      <ion-col size="12" size-sm="6" size-lg="3" size-xl="2">
        <ion-button color="warning" size="small" (click)="showToast('middle')">Toast Middle</ion-button>
      </ion-col>
      <ion-col size="12" size-sm="6" size-lg="3" size-xl="2">
        <ion-button color="danger" size="large" (click)="showToast('bottom')">Toast Bottom</ion-button>
      </ion-col>
      <ion-col size="12" size-sm="6" size-lg="3" size-xl="2">
        <ion-button id="open-modal">Open Modal HTML</ion-button>
      </ion-col>
      <ion-col size="12" size-sm="6" size-lg="3" size-xl="2">
        <ion-button color="tertiary" shape="round" (click)="showModal()">Open Modal CTRL</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset="1" size="10">
        <p>{{ message }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)" class="name-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Welcome</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="stacked">Enter your name</ion-label>
          <ion-input type="text" placeholder="Your name" [(ngModel)]="name"></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
