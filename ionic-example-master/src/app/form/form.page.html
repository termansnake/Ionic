<ion-header>
  <ion-toolbar>
    <ion-title>form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col offset="1" size="10" size-md="5">
        <ion-item>
          <ion-checkbox color="warning" slot="end"></ion-checkbox>
          <ion-label>I agree to the terms and conditions</ion-label>
        </ion-item>
      </ion-col>
      <ion-col offset="1" size="10" size-md="5">
        <ion-item>
          <ion-toggle color="danger" slot="start"></ion-toggle>
          <ion-label slot="end">I agree to the terms and conditions</ion-label>
        </ion-item>
      </ion-col>
      <ion-col offset="1" size="10">
        <ion-list>
          <ion-radio-group [(ngModel)]="radio">
            <ion-list-header>
              <ion-label>Name</ion-label>
            </ion-list-header>

            <ion-item>
              <ion-label>Biff</ion-label>
              <ion-radio slot="start" value="biff"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>Griff</ion-label>
              <ion-radio slot="start" value="griff"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>Buford</ion-label>
              <ion-radio slot="start" value="buford"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset="1" size="10">
        <p>{{ radio }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <form [formGroup]="form">
    <ion-input placeholder="Usuario" formControlName="username"></ion-input>
    <ion-input placeholder="ContraseÃ±a" formControlName="password"></ion-input>
    <ion-button (click)="login()" [disabled]="!form.valid">Ingresar</ion-button>
  </form>
</ion-content>
